<form (ngSubmit)="createUser(loginForm)" [formGroup]="loginForm" class="login-form">

    <mat-form-field class="login-input">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Joe"
        [formControl]="nameFormControl">
        <mat-error *ngIf="nameFormControl.hasError('required')">
            Name is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field class="login-input">
        <mat-label>Email</mat-label>
        <input matInput type="text" placeholder="joe@sample.com"
                [formControl]="emailFormControl">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field class="login-input">
        <mat-label>Create Password</mat-label>
        <input matInput [type]="type"
               [formControl]="passwordFormControl">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
        </mat-error>
        <button (click)="hide = !hide; togglePassword()" type="button"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
                class="eye-btn"
                mat-icon-button matSuffix>
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

    <div class="already-customer">
        <p class="customer">Already a customer?</p>
        <a (click)="loginAndRegistrationService.switchPage()" class="hyper-link-black"><strong>Sign-in</strong></a>
    </div>

    <div class="create-account-button">
    <button class="primary-button" color="primary" mat-raised-button>Create Account</button>
    </div>
</form>
