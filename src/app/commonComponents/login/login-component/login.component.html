<form class="login-form">
  <mat-form-field class="login-input">
    <mat-label>Email</mat-label>
    <input matInput placeholder="joe@sample.com">
  </mat-form-field>
<br>
  <mat-form-field class="login-input">
    <mat-label>Password</mat-label>
    <input type="password" matInput>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide" class="eye-btn">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <mat-checkbox>Keep me signed in</mat-checkbox>
  <a href="#" class="forgot-password">Forgot password?</a>
  <button mat-raised-button class="sign-in-btn">Sign-in</button>
</form>
